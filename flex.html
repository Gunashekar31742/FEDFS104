<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexcard demo</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 20px;
            }
            h2{
                text-align: center;
                margin-bottom: 30px;
            }
            .flex-container{
                display: flex;
                flex-wrap: wrap;
                justify-content: space-around;
                align-items: stretch;
                gap: 20px;
            }
            .card{
                background: #f1f1f1;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                flex: 1 1 250px;/*grow, shrink,base size*/
            }
            card h3{
                margin-bottom: 10px;
            }
                .card button{
                background-color: #3498db;
                color: white;
                border: none;
                padding: 10px;
                border-radius: 4px;
                cursor: pointer;
                }
                
    </style>
</head>
<body>
    <h2>Responsive Flexbox cards</h2>
    <div class="flex-container">
        <div class="cards">
            <h3> card 1</h3>
            <p>This is a simple card with some content inside.</p>
            <button>Learn more</button>
            </div>
            <div class="cards">
            <h4> card 2</h4>
            <p>This is a simple card with some content inside.</p>
            <button>Learn more</button>
            </div>
            <div class="cards">
            <h5> card 3</h5>
            <p>This is a simple card with some content inside.</p>
            <button>Learn more</button>
            </div>



    
</body>
</html>
